<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <div class="container" id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div class="input">
            <div>
                <label>Total Bill:</label>
                <input type="text" placeholder="Enter your total bill..." id="billTotal" >
            </div>
            <div>
                <label>Tip:</label>
                <input type="range" value="0" id="tipInput" >
                <span id="tipOutput"></span>
            </div>
            <div>
                <label>Split(number of people):</label>
                <input type="range" min="1" max="20" id="splitInput" >
                <span id="splitOutput"></span>
            </div>
        </div>
        <hr>
        <div class="output">
            <div>
                <label>New Bill(per person): </label>
                <span id="newBill"></span>
            </div>
            <div>
                <label>Tip Amount(per person): </label>
                <span id="tipEach"></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
